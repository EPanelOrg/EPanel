<!DOCTYPE html>
<html lang="en" >
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<body>

<nav class="menu" tabindex="0">

    <header class="avatar">

        <h2>John D.</h2>
    </header>
    <ul class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <li tabindex="0" class="icon-dashboard" class="nav-item" class="active"><a class="nav-link active" id="v-pills-dashboard-tab" data-toggle="tab" href="#v-pills-dashboard" role="tab" aria-controls="v-pills-dashboard" aria-selected="true">Dashboard</a></li>

    </ul>

    </div>
    <div align="center" class="tab-pane fade " id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
        <iframe id="1" width="1000" height="2000"  src="./profile.html" frameBorder="0"></iframe>
    </div>
    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">

    </div>
